<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Daftar User</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <nav
          class="min-vh-100 col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
          id="sidebar"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link text-light active bg-primary rounded mx-2 mb-1"
                  href="users.html"
                >
                  <i class="bi bi-clipboard-check me-2"></i>
                  Daftar User
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light rounded mx-2 mb-1"
                  href="new-user.html"
                >
                  <i class="bi bi-clipboard-plus me-2"></i>
                  Tambah User
                </a>
              </li>
              <li class="nav-item">
                <button class="nav-link text-light rounded mx-2 mb-1">
                  <i class="bi bi-box-arrow-left me-2"></i>
                  Keluar
                </button>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Daftar User</h1>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="card shadow mb-4">
                <div class="card-body">
                  <div class="table-responsive">
                    <table
                      class="table table-bordered"
                      id="dataTable"
                      width="100%"
                      cellspacing="0"
                    >
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Nama</th>
                          <th>Role</th>
                        </tr>
                      </thead>
                      <tbody id="ordersTableBody">
                        <tr>
                          <td>#1</td>
                          <td>John Doe</td>
                          <td>Admin</td>
                        </tr>
                        <tr>
                          <td>#1</td>
                          <td>John Doe</td>
                          <td>Manager</td>
                        </tr>
                        <tr>
                          <td>#1</td>
                          <td>John Doe</td>
                          <td>Staff</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
